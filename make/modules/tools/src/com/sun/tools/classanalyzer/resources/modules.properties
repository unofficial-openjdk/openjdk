#
# supported properties of a module (default is false)
#   <module-name>.allows.empty :
#       include the module even if it's empty
#   <module-name>.modules.list :
#       print an ordered list of its required modules.
#       The property value can be set to "true" or additional modules
#       be appended to the output modules.list
#   <module-name>.exports.all :
#       exports all APIs
#   <module-name>.allows.permits :
#       allows permits on the default view (i.e. no internal view)
#

java.compact1.allows.empty = true
java.compact2.allows.empty = true
java.compact3.allows.empty = true
java.se.allows.empty       = true

jdk.runtime.allows.empty   = true
jdk.jdwp.agent.allows.empty = true

# OS-specific module
jdk.crypto.mscapi.OS = true
jdk.crypto.ucrypto.OS = true

# closed modules
jdk.jfr.closed = closed
jdk.snmp.closed = closed
oracle.accessbridge.closed = closed

#   <module-name>.allows.empty = closed
#       include the empty module only if it's a closed build

# resources to be included in the module's resources list

## workaround until services are implemented
# sun.charsets.exports.all = false
# sun.localedata.exports.all = true

## for compatibility
jdk.compat.exports.all = true

# default view allows permits (i.e. no internal view generated)
jdk.charsets.allows.permits = true
jdk.localedata.allows.permits = true

